name: beptroly
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5+1
  flutter_dotenv: ^6.0.0
  flutter_typeahead: ^5.2.0
  mobile_scanner: ^5.1.0
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  image_picker: ^1.1.2

  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1 # Để lên lịch thông báo theo giờ cụ thể

  # Quản lý trạng thái và Dependency Injection (Riverpod)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3 # Dùng cho DI và tạo Provider an toàn

  # Utilities: Thường dùng để xử lý dữ liệu bất đồng bộ
  freezed_annotation: ^3.1.0 # Dùng để tạo Models/State không thay đổi (immutable)
  json_annotation: ^4.8.1    # Dùng cho các Model có fromJson/toJson
  
  # Firebase
  firebase_core: 2.32.0
  firebase_auth: 4.20.0
  cloud_firestore: 4.17.5
  firebase_storage: 11.7.7
  firebase_messaging: 14.9.4
  google_sign_in: ^6.2.1

  # HTTP Client
  http: ^1.2.1
  # Routing: Quản lý điều hướng
  go_router: ^17.0.0

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  flutter_timezone: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^3.0.3
  freezed: ^3.2.3
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icon_app.png
    - .env
